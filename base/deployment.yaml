apiVersion: v1
kind: Deployment

metadata:
  namespace: myflask
  name: myflask

spec:
  selector:
    matchLabels:
      app: myflask

  template:
    metadata:
      labels:
        app: myflask

  spec:
    containers:
      - name: myflask
        image: ghcr.io/zuhataslan/devops21_cicd_final/my_flask
        ports:
          - name: myflask-port
            containerPort: 5000
            protocol: TCP


